<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainstem</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="logo-section">
          <div class="logo-icon">
            <img src="assets/icon48.png" alt="Brainstem">
          </div>
          <div>
            <h1>Brainstem</h1>
            <p class="subtitle">Save links, text & images</p>
          </div>
        </div>
        <div class="count-badge" id="countBadge">0 brainstems</div>
      </div>

      <div class="filter-tabs">
        <button class="tab-btn active" data-filter="all">
          All
        </button>
        <button class="tab-btn" data-filter="links">
          Links
        </button>
        <button class="tab-btn" data-filter="text">
          Text
        </button>
        <button class="tab-btn" data-filter="images">
          Images
        </button>
      </div>
    </div>

    <div class="content" id="content">
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="12" y1="18" x2="12" y2="12"></line>
            <line x1="9" y1="15" x2="15" y2="15"></line>
          </svg>
        </div>
        <h3>No brainstems yet</h3>
        <p>Right-click on links, images, or highlight text to save</p>
      </div>
      <div class="brainstems-list" id="brainstemsList"></div>
    </div>

    <button class="clear-all-btn" id="clearAllBtn" style="display: none;">
      Clear All Brainstems
    </button>

    <div id="notification" class="notification"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
